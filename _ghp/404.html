  <script>
  // Lightweight error overlay so white-screen shows a message
  (function(){
    function show(msg){
      var d=document.createElement('div');
      d.style.cssText='position:fixed;inset:0;background:rgba(0,0,0,.85);color:#fff;z-index:99999;padding:16px;overflow:auto;font:14px/1.4 ui-monospace,Menlo,Consolas,monospace';
      d.innerHTML='<b>Runtime error</b><pre style="white-space:pre-wrap">'+msg+'</pre><button style="margin-top:8px;padding:6px 10px" onclick="this.parentNode.remove()">Dismiss</button>';
      document.body.appendChild(d);
    }
    window.addEventListener('error',e=>{show((e.error&&e.error.stack)||e.message);});
    window.addEventListener('unhandledrejection',e=>{show('Unhandled promise: '+(e.reason&&e.reason.stack||e.reason));});
    window.__BUILD_STAMP__ = "2025-09-11 00:04:32";
  })();
  </script>
